<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an Account</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page-wrapper">
      <header>
        <div class="spacer"></div>
        <div class="header-title"><h1>Create Account</h1></div>
        <img src="img/fox.png" alt="Image of a fox" class="header-img" />
      </header>
      <main>
        <form enctype="multipart/form-data">
          <div id="name">
            <div class="form-group">
              <label for="fname">First name*</label>
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="Enter your first name"
                required
              />
            </div>

            <div class="form-group">
              <label for="lname">Last name*</label>
              <input
                type="text"
                id="lname"
                name="lname"
                placeholder="Enter your last name"
                required
              />
            </div>
          </div>

          <div id="email">
            <div class="form-group">
              <label for="email">Email*</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>
          <div id="pass">
            <div class="form-group">
              <label for="password">Password*</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="********"
                required
              />
            </div>

            <div class="form-group">
              <label for="confirmation">Confirm Password*</label>
              <input
                type="password"
                id="confirmation"
                name="confirmation"
                placeholder="Enter correct your confirm password"
                required
              />
            </div>
          </div>

          <div id="info">
            <div class="form-group">
              <fieldset>
                <legend>Gender:</legend>

                <label for="male" class="button-type">
                  <input type="radio" name="gender" id="male" value="male" />
                  <span class="custom-mark"></span>
                  Male
                </label>

                <label for="female" class="button-type">
                  <input
                    type="radio"
                    name="gender"
                    id="female"
                    value="female"
                  />
                  <span class="custom-mark"></span>
                  Female
                </label>
              </fieldset>
            </div>

            <div class="form-group">
              <fieldset>
                <legend>Hobbies</legend>

                <label for="hobby1" class="button-type">
                  <input
                    type="checkbox"
                    name="hobby1"
                    id="hobby1"
                    value="music"
                  />
                  <span class="custom-mark"></span>
                  Music
                </label>

                <label for="hobby2" class="button-type">
                  <input
                    type="checkbox"
                    name="hobby2"
                    id="hobby2"
                    value="sports"
                  />
                  <span class="custom-mark"></span>
                  Sports
                </label>

                <label for="hobby3" class="button-type">
                  <input
                    type="checkbox"
                    name="hobby3"
                    id="hobby3"
                    value="travel"
                  />
                  <span class="custom-mark"></span>
                  Travel
                </label>

                <label for="hobby4" class="button-type">
                  <input
                    type="checkbox"
                    name="hobby4"
                    id="hobby4"
                    value="movies"
                  />
                  <span class="custom-mark"></span>
                  Movies
                </label>
              </fieldset>
            </div>
          </div>
          <div id="income">
            <div class="form-group">
              <label for="income-source">Source of Income</label>
              <select name="income-source" id="income-source">
                <option value="employed">Employed</option>
                <option value="self-employed">Self-employed</option>
                <option value="student">Student</option>
                <option value="unemployed">Unemployed</option>
              </select>
            </div>

            <div class="form-group">
              <label for="income-value">Income</label>
              <div class="range">
                <input
                  type="range"
                  min="0"
                  max="20"
                  value="10"
                  class="slider"
                  id="income-value"
                />
                <span id="val">20K</span>
              </div>
            </div>
          </div>
          <div id="picture">
            <div class="form-group">
              <label for="file">Upload Profile Picture</label>
              <input type="file" id="file" name="file" />
            </div>

            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" id="age" name="age" />
            </div>
          </div>
          <div id="description">
            <div class="form-group">
              <label for="bio">Bio</label>
              <textarea name="bio" id="bio" placeholder="Tell about yourself">
              </textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="submit-button">
              <button type="submit">Create</button>
            </div>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
